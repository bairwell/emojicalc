<form method="post" action="">
    <input type="number" step="0.01" required="required" name="first" placeholder="First number" size="4" value="%FIRST%">
    <select name="operator">%OPERATORS%</select>
    <input type="number" step="0.01" required="required" name="second" placeholder="Second number" size="4" value="%SECOND%">
    <div class="errors">%ERRORS%</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Calculate!</button>
</form>
