<div style="display:none;" id="jQueryResults">

</div>
<form method="post" action="" id="entryForm">
    <label for="first">First number</label><input type="number" step="0.01" required="required" name="first" id="first"
                                                  placeholder="First number" size="4" value="%FIRST%"><br/>
    <label for="operator">Operator</label><select name="operator" id="operator">%OPERATORS%</select><br/>
    <label for="second">Second number</label><input type="number" step="0.01" required="required" name="second"
                                                    id="second" placeholder="Second number" size="4"
                                                    value="%SECOND%"><br/>
    <div class="errors" id="errors">%ERRORS%</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Calculate!</button>
</form>
